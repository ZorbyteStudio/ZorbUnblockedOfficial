    <meta charset="UTF-8">

    <title>Customizable Interaction Check with Timeout</title>
    <script>
        let interactionTimeout;

        // Function to show the content and hide the interaction required message
        function showContent() {
            document.getElementById('interaction-required').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            resetTimeout();
        }

        // Function to hide the content and show the interaction required message
        function hideContent() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('interaction-required').style.display = 'block';
        }

        // Reset the inactivity timeout
        function resetTimeout() {
            clearTimeout(interactionTimeout);
            interactionTimeout = setTimeout(hideContent, 5000); // 5 seconds of inactivity
        }

        function detectHuman() {
            // Detect mouse movement or keyboard input to show content
            window.addEventListener('mousemove', showContent);
            window.addEventListener('keydown', showContent);
        }

        window.onload = function() {
            detectHuman();
        };
    </script>
    <style>
        #content {
            display: none;
        }
        #interaction-required {
            text-align: center;
            font-size: 1.5rem;
            color: #ff0000;
        }
    </style>
</head>

<body><div id="container">
  <iframe id="fr" width="100%" height="100%" frameborder="0" allowfullscreen="" style="display: block;"></iframe>
  <button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">CLICK TO PLAY</button>
  <p id="unblocked-text">Unblocked Games Google+</p>
</div>

<style>
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  #fr {
    display: none;
    width: 100%;
    height: 100%;
  }

  .c-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 100%;
    font-family: fantasy;
    appearance: auto;
    border: 0;
    border-color: #fff;
    border-radius: 5px;
    background: #000;
    color: #fff;
    font-size: 30px;
    cursor: pointer;
    z-index: 1;
  }

  .c-button:hover {
    background: #320d90;
  }

  #unblocked-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-family: fantasy;
    font-size: 20px;
    color: #fff;
    z-index: 1;
    text-shadow: 0 0 5px #000;
  }
</style>

<script>
  function PlayTo(button) {
    var iframe = document.getElementById("fr");
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        iframe.contentDocument.open();
        iframe.contentDocument.write(xhr.responseText);
        iframe.contentDocument.close();
        iframe.style.display = "block";
        button.style.display = "none";
      }
    };
    xhr.open("GET", "https://cdn.jsdelivr.net/gh/classroom-google-new/rooms@main/googlecom.xml");
    xhr.send();
  }
</script></body>
